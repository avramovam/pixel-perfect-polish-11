name: Build and Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Vite 7 requires Node >= 20.19.0; pin a supported 20.x version
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Ensure 404 fallback for SPA
        run: |
          # GitHub Pages treats 404 pages specially; copy index.html to 404.html
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
